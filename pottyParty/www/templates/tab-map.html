<ion-view title="Map">
  <ion-content class=" padding">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchAddress">
      </label>
      <button class="button button-dark" ng-click="getCurrentPosition()">
        <span class="icon ion-android-locate"></span>
      </button>
    </div>

  </ion-content>
</ion-view>
